<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Բենտո Սուշի</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3978/3978725.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Բենտո Սուշի - Ադմին</h1>

<!-- Նավիգացիոն մենյու -->
<div class="nav-menu">
    <button onclick="showSection('new-order')" class="active">Նոր Պատվեր <span id="new-order-count" class="badge">0</span></button>
    <button onclick="showSection('delivery')">Առաքում <span id="delivery-count" class="badge">0</span></button>
    <button onclick="showSection('archive')">Արխիվ <span id="archive-count" class="badge">0</span></button>
</div>

<!-- Նոր Պատվեր -->
<div id="new-order" class="section order-form active">
    <h2>Նոր Պատվեր</h2>
    <div class="form-group">
        <label for="sushi-type">Սուշիի տեսակ</label>
        <select id="sushi-type">
            <option value="California Roll">California Roll - 2000 դրամ</option>
            <option value="Spicy Tuna Roll">Spicy Tuna Roll - 2500 դրամ</option>
            <option value="Salmon Nigiri">Salmon Nigiri - 1800 դրամ</option>
            <option value="Dragon Roll">Dragon Roll - 3000 դրամ</option>
        </select>
    </div>
    <div class="form-group">
        <label for="quantity">Քանակ</label>
        <input type="number" id="quantity" min="1" value="1">
    </div>
    <button onclick="addToCurrentOrder()">Ավելացնել Պատվերին</button>
    <div id="current-order-items"></div>
    <div id="current-order-total" class="total"></div>
    <button onclick="openModal()">Հաստատել Պատվերը</button>
    <div id="confirmed-orders"></div>
</div>

<!-- Առաքում -->
<div id="delivery" class="section delivery-orders">
    <h2>Առաքում</h2>
    <div id="delivery-orders"></div>
</div>

<!-- Արխիվ -->
<div id="archive" class="section archive-orders">
    <h2>Արխիվ</h2>
    <div id="archive-orders"></div>
</div>

<!-- Մոդալ պատուհան -->
<div id="order-modal" class="modal">
    <div class="modal-content">
        <h3>Հաստատել Պատվերը</h3>
        <div class="form-group phone-wrapper">
            <label for="order-phone">Հեռախոսահամար</label>
            <span class="phone-prefix">+374</span>
            <input
                    type="tel"
                    id="order-phone"
                    class="phone-input"
                    maxlength="8"
                    pattern="[0-9]{8}"
                    required
                    placeholder="00 00 00 00"
            >
        </div>
        <div class="form-group">
            <label for="order-name">Անուն</label>
            <input type="text" id="order-name" placeholder="Անուն" required>
        </div>
        <div class="form-group">
            <label for="order-address">Հասցե</label>
            <input type="text" id="order-address" placeholder="Հասցե" required>
        </div>
        <div class="form-group">
            <label for="order-people">Մարդկանց քանակ</label>
            <input type="number" id="order-people" min="1" value="1" placeholder="Մարդկանց քանակ">
        </div>
        <div class="form-group">
            <label for="order-description">Նկարագրություն</label>
            <textarea id="order-description" placeholder="Պատվերի նկարագրություն" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="delivery-checkbox"> Առաքում
            </label>
            <input type="number" id="delivery-fee" class="delivery-fee-input" min="0" value="0" placeholder="Առաքման վճար (դրամ)">
        </div>
        <button onclick="submitOrderDetails()">Հաստատել</button>
        <button class="cancel-btn" onclick="closeModal()">Չեղարկել</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
